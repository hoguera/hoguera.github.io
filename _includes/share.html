
<!-- Share Buttons Start -->
<div>
    {{site.social.facebook}}
    <ul class="rrssb-buttons clearfix">
        {% if site.email-in-social %}
        <li class="rrssb-mail"><a href="mailto:?subject={{page.title}}&body={{site.url}}{{site.baseurl}}{{page.url}}" data-proofer-ignore>
            <span class="rrssb-text">
                <i class="fa fa-envelope fa-fw"></i>
                email
            </span>
        </a>
        </li>
        {% endif %}
        {% for network_hash in site.social %}
        {% for network in network_hash %}
        <li class="rrssb-{{network[0]}}"><a href="{{ network[1].url }}" target="_blank">
            <span class="rrssb-text">
                <i class="fa fa-{{ network[0]}} fa-fw"></i>
                {{network[0]}}
            </span>
        </a>
        </li>
      {% endfor %}
      {% endfor %}
  </ul>
</div>

<!-- Share Buttons End -->

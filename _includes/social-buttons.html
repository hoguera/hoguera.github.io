<!-- Social Buttons Start -->

<ul class="list-inline social-buttons">

    {% for network in site.data.social %}
    
    <li>
        <a 
            href="{{ network.url }}" 
            target="_blank"
            rel="noreferrer"
        >
            <i class="fa fa-{{ network.name }} fa-fw"></i>
        </a>
    </li>
    
    {% endfor %}

</ul>

<!-- Social Buttons End -->


<!-- Section Start -->

<section id="{{ page.section-id }}" class="container content-section text-center">
  <div class="row">
      <div class="col-md-10 col-md-offset-1">
          <h1>{{ page.title }}</h1>
          {{ page.content | markdownify }}

          {% assign photos = site.collections | where: "label", "photos" | first %}

          {% for photo in photos.files %}
              <img src={{ photo.path | remove_first: "_" }} />
          {% endfor %}
      </div>
  </div>
</section>

<!-- Section End -->


<!-- Section Start -->

<section id="{{ page.section-id }}" class="container content-section text-center">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <h2>{{ page.title }}</h2>
            
            {{ page.content | markdownify }}

            {% assign photos = site.collections | where: "label", "photos" | first %}

            <!-- Swiper -->
            <div class="swiper mySwiper1">
                <!-- wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    {% for photo in photos.files %}
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img 
                                src='{{ photo.path | remove_first: "_" | uri_escape }}' 
                                alt='{{ photo.path | remove: "_photos/" | remove: "/" | remove: photo.extname | replace: "-", " " }}'
                                class="swiper-img"
                            />
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- pagination -->
                <!-- <div class="swiper-pagination"></div> -->
            
                <!-- navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>

            <!-- Swiper -->
            <div class="swiper mySwiperThumbs">
                <!-- wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    {% for photo in photos.files %}
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img 
                                src='{{ photo.path | remove_first: "_" | uri_escape }}' 
                                alt='{{ photo.path | remove: "_photos/" | remove: "/" | remove: photo.extname | replace: "-", " " }}'
                                class="swiper-img"
                            />
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        
        </div>
    </div>
</section>

<script>
    const swiperThumbs = new Swiper(".mySwiperThumbs", {
        spaceBetween: 10,
        slidesPerView: 7,
        freeMode: true,
        watchSlidesProgress: true,
    });
    
    const swiper1 = new Swiper('.mySwiper1', {
        zoom: true,
        lazy: true,
        slidesPerView: 1,
        freeMode: true,
        breakpoints: {
          1024: {
            slidesPerView: 2,
            spaceBetween: 30,
          },
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        thumbs: {
          swiper: swiperThumbs,
        },
    });
</script>

<!-- Section End -->

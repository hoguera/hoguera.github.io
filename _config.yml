
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://panossakkos.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: 

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

collections:
  photos:
    title: Photos

#############
# HTML Head #
#############

lang: "en"
author: "La Hoguera Tango"
title: "La Hoguera"
description: "Pagina web de la Orquesta Tipica La Hoguera Tango."
keywords: "smith, jones, personal, jekyll, theme"
favicon: "/img/favicon.ico"

################
# Header layout #
################

background-img: "/img/hoguera/va2.jpg"
background-vid: "/videos/euro-tour" # no extention, we set that in the template

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "La Hoguera en Gira Europea 2017"
  - text: "De Telos y Arrabales, de Buenos Aires para el mundo"
  - text: "Un sentimiento que se baila"
  - text: "Toda la pasion de antes, toda la magia de hoy"
  
me-img: "/img/hoguera/va5.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: False
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "hogueratango"

syntax-highlight: True

############
# Timeline #
############

events:
  - date: "2012"
    description: "Formacion de la orquesta"
    image: "/img/hoguera/formacion.jpg"
  - date: "2013"
    description: "Primeros conciertos en la Feria de San Telmo"
    image: "/img/hoguera/telmo.jpg"
  - date: "2014"
    description: "La Orquesta es invitada a tocar al Festival de Tango de Buenos Aires"
    image: "/img/hoguera/va2.jpg"
 - date: "2015"
    description: "La orquesta es seleccionada para tocar en las Eliminatorias del Mundial de Tango"
    image: "/img/hoguera/mundial.jpg"
  - date: "2015"
    description: "Orquesta Estable de la Milonga Queer"
    image: "/img/hoguera/queer.jpg"
  - date: "2016"
    description: "Primer Disco con Hernan Fernandez, Alejandro Guyot y Diego Dimartino como cantores invitados"
    image: "/img/hoguera/disco.jpg"
  - date: "2017"
    description: "Primer Gira Europea"
    image: "/img/hoguera/tour2017.jpg"

# First image of the Timeline

timeline-img: "/img/hoguera/va4.jpg"

###########
# Contact #
###########

email: "info@lahogueratango.com.ar"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "La Hoguera es un septeto de tango formado en 2012 por músicos jóvenes, radicado en la Ciudad de Buenos Aires"
author_blurb_image: "/img/hoguera/va3.jpg"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://facebook.com/lahogueratango"
  - title: "twitter"
    url: "https://twitter.com/lahogueratango"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/labtocat.png"

##################
# GPG on Keybase #
##################

keybase-username: xaiki
keybase-in-social: True
keybase-in-footer: True

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  Blog: 'latest-post'
  Agenda: 'agenda'
  Audio: 'audios'
  Fotos: 'photos'
  Videos: 'videos'
  Bio: 'bio'
  Contacto: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate


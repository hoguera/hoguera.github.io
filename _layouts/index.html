
<!-- Index Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top"  data-offset="151">

      {% include navigation.html %}

      {% include header.html %}


      {% for page in site.pages %}
          {% if page.path contains "main/" %}
              {{ page.path }}
              {% include {{ page.section-type | append: ".html"}} %}
          {% endif %}
      {% endfor %}
      
      {% include footer.html %}

      {% include js.html %}

  </body>
</html>

<!-- Index Layout End -->
